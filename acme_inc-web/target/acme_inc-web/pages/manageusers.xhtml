<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">


	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form method = "post">
				<h:dataTable value="#{userBean.getAllUsers}" var="user" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{user.firstName}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{user.lastName}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="email" />
						</f:facet>
						<h:outputText value="#{user.email}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Creation Date" />
						</f:facet>
						<h:outputText value="#{user.creationDate}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Role" />
						</f:facet>
						<h:outputText value="#{user.userRole}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Password" />
						</f:facet>
						<h:outputText value="#{user.password}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<h:outputText
							value="#{user.isActive == true ? 'Active' : 'Inactive'}"
							border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{userBean.removeUser(user.id)}"
							value="Delete" />
						<h:commandButton action="#{userBean.modifyUser(user)}"
							value="Modify" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>

		<h:panelGroup columns="2">
			<h:form method="post">
				<table>
					<tr>
						<td><h:outputText value="First Name" /></td>
						<td><h:inputText value="#{userBean.firstName}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Last Name" /></td>
						<td><h:inputText value="#{userBean.lastName}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="email" /></td>
						<td><h:inputText value="#{userBean.email}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Password" /></td>
						<td><h:inputText value="#{userBean.password}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Active / Inactive" /></td>
						<td><h:selectBooleanCheckbox value="#{userBean.isActive}">
							</h:selectBooleanCheckbox></td>
					</tr>
					<tr>
						<td><h:outputText value="User Role" /> <h:selectOneMenu
								value="#{userBean.userRole}">
								<f:selectItem itemLabel="Select User Role" itemValue="" />
								<f:selectItems value="#{dataBean.userRoles}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h:outputText value="Creation Date dd-mm-yyyy" /></td>
						<td><h:inputText value="#{userBean.creationDate}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText></td>
					</tr>
				</table>
				<tr>
					<h:commandButton action="#{userBean.addUser()}" value="Create User" />

				</tr>
				<br />
				<tr>
					<h:commandButton action="#{userBean.updateUser()}"
						value="Update User" />
				</tr>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
