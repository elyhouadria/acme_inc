<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="content">
		<h:panelGroup>
			<h:form method="Post">
				<h:dataTable value="#{shippingBean.allShippings}" var="shipping"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Shipping" />
						</f:facet>
						<h:outputText value="#{shipping}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							action="#{shippingBean.removeShipping(shipping.id)}"
							value="Delete" />
						<h:commandButton action="#{shippingBean.modifyShipping(shipping)}"
							value="Modify" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form method="post">
				<table>
					<tr>
						<td><h:outputText value="Shipping Name" /></td>
						<td><h:inputText value="#{shippingBean.shippingName}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Shiping price" /></td>
						<td><h:inputText value="#{shippingBean.shippingPrice}" /></td>
					</tr>
				</table>
				<tr>
					<h:commandButton action="#{shippingBean.addShipping()}"
						value="Create Shipping" />
				</tr>
				<br />
				<tr>
					<h:commandButton action="#{shippingBean.updateShipping()}"
						value="Update review" />
				</tr>
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>
