<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form method="post">
				<h:dataTable value="#{productBean.getAllProducts}" var="product"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Product ID" />
						</f:facet>
						<h:outputText value="#{product.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Product Name" />
						</f:facet>
						<h:outputText value="#{product.productName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Product Description" />
						</f:facet>
						<h:outputText value="#{product.productDescription}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Product Price" />
						</f:facet>
						<h:outputText value="#{product.productPrice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Product Image" />
						</f:facet>
						<h:outputText value="#{product.imageURL}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{productBean.removeProduct(product.id)}"
							value="Delete" />
						<h:commandButton action="#{productBean.modifyProduct(product)}"
							value="Modify" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>

		<h:panelGroup columns="2">
			<h:form method="post">
				<table>
					<tr>
						<td><h:outputText value="Product Name"></h:outputText></td>
						<td><h:inputText value="#{productBean.productName}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Product Desciption"></h:outputText></td>
						<td><h:inputText value="#{productBean.productDescription}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Product Price"></h:outputText></td>
						<td><h:inputText converterId="javax.faces.Double"
								value="#{productBean.doubleProductPrice}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Image URL"></h:outputText></td>
						<td><h:inputText value="#{productBean.imageURL}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Category"></h:outputText> <h:selectOneMenu
								value="#{productBean.selectedCategorytId}">
								<f:selectItem itemLabel="Select Category" itemValue="" />
								<f:selectItems value="#{categoryBean.allCategories}"
									var="category" itemValue="#{category.id}"
									itemLabel="#{Category}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<h:commandButton action="#{productBean.addProduct()}"
							value="Create Product" />
					</tr>
					<tr>
						<h:commandButton action="#{productBean.updateProduct()}"
							value="Update Product" />
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
