<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">


	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{userBean.getAllUsers}" var="user" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{user.firstName}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{user.lastName}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="email" />
						</f:facet>
						<h:outputText value="#{user.email}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Creation Date" />
						</f:facet>
						<h:outputText value="#{user.creationDate}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Role" />
						</f:facet>
						<h:outputText value="#{user.userRole}" border="1" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Password" />
						</f:facet>
						<h:outputText value="#{user.password}" border="1" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
