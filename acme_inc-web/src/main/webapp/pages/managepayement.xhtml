<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	
	
		<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form method="post">
				<h:dataTable value="#{payementBean.getAllPayements}" var="payement"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Payement" />
						</f:facet>
						<h:outputText value="#{payement}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{payementBean.removePayement(payement.id)}"
							value="Delete" />
						<h:commandButton action="#{payementBean.modifyPayement(payement)}"
							value="Modify" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>

		<h:panelGroup columns="2">
			<h:form method="post">
				<table>
					<tr>
						<td><h:outputText value="Payement Amount"></h:outputText></td>
						<td><h:inputText value="#{payementBean.amount}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="payement currency"></h:outputText></td>
						<td><h:inputText value="#{payementBean.currency}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Payement Status" /> <h:selectOneMenu
								value="#{payementBean.payementStatus}">
								<f:selectItem itemLabel="Select Payement Status" itemValue="" />
								<f:selectItems value="#{dataBean.payementStatus}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h:outputText value="Payement Type" /> <h:selectOneMenu
								value="#{payementBean.payementType}">
								<f:selectItem itemLabel="Select Payement type" itemValue="" />
								<f:selectItems value="#{dataBean.payementType}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h:outputText value="Payement User Order"></h:outputText> <h:selectOneMenu
								value="#{payementBean.userOrder}">
								<f:selectItem itemLabel="Select user Order" itemValue="" />
								<f:selectItems value="#{userOrderBean.getAllUserOrders}"
									var="userorder" itemValue="#{userorder.id}"
									itemLabel="#{userorder}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<h:commandButton action="#{payementBean.addPayement()}"
							value="Create Payement" />
					</tr>
					<tr>
						<h:commandButton action="#{payementBean.updatePayement()}"
							value="Update Payement" />
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	</ui:define>
	
	
	
	</ui:composition>
